<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent-container">
      <div class="calculator-container">
        <div class="whitespace">0</div>
        <div class="operator-container">
            <button class="plus" data-action="add">+</button>
            <button class="minus" data-action="subtract">-</button>
            <button class="multiply" data-action="multiply">*</button>
            <button class="divide" data-action="divide">/</button>
        </div>
          <div class="number-equal-parent-container">
            <div class="number-container">
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="zero">0</button>
                <button class="dot" data-action="decimal">.</button>
                <button class="AC" data-action="clear">AC</button>
            </div>
            <div class="equal-container">
              <button class="equal" data-action = "calculate">
                =
              </button>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
